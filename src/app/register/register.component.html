<div class="container mt-4">
  <div class="card">
    <h1>Student Registration</h1>
    <form>
      <div class="form-group">
        <label>Full Name</label>
        <input
          type="text"
          [(ngModel)]="name"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="text"
          [(ngModel)]="password"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-primary mt-4" (click)="save()">
        register
      </button>
    </form>
  </div>
</div>
